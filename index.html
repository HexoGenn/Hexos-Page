<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <!--navigation bar-->
        <nav class="navbar" id="navbar">
            <div class="left">
                <div class="logo"><img src="images/Logo.png" alt="logo"></div>
                <div class="title">Hexo's Page</div>
                <div class="drop"><img onclick="Drop()" src="images/Drop.png" alt="drop down"></div>
                <a class="nbutton" href="#projects">Projects</a>
                <a class="nbutton" href="#artwork">Artwork</a href="#projects">
                <a class="nbutton" href="#services">Services</a class="nbutton">
                <a class="nbutton" href="#contact">Contact</a href="#projects">
                <a class="nbutton" href="#story">Story</a class="nbutton">
            </div>
        </nav>
        
        <!--content-->
        <div class="container">
            
        </div>

        <!--scripting-->
        <script>
            var x = document.getElementById("navbar")
            function Drop(){
                console.log(x.className)
                if (x.className === "navbar"){
                    x.className = "mnavbar"
                } else {
                    x.className = "navbar"
                }
            }
        </script>

    </body>
